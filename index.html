<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order Summary Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">

</head>
<body>
<!--IMAGE SSECTION-->
  <article class="order-summary">
    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="illustration of woman danciing">
    </div>
<!--IMAGE SECTION ENDS-->
<!--TEXT SECTION-->
    <div class="text-section">
      <h3>Order Summary</h3>
      <p class="description">You can now listen to millions of songs, audiobooks
        , and podcasts on any device anywhere you like!</p>
    </div>
<!--TEXT SECTION ENDS-->
<!--TYPE OF SERVICE SECTION-->
    <div class="service-type">
      <img src="images/icon-music.svg" alt="music symbol">
      <div class="selected-service">
        <p class="selected-plan">Annual Plan</p>
        <p class="plan-price">$59.99</p>
      </div>
    </div>
<!--TYPE OF SERVICE SECTION ENDS-->

  </article>


</body>
</html>
